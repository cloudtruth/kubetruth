    Parameter:
      type: object
      description: A single parameter inside of a project.
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          format: uuid
          readOnly: true
          description: A unique identifier for the parameter.
        name:
          type: string
          description: The parameter name.
          maxLength: 256
        description:
          type: string
          description: A description of the parameter.  You may find it helpful to
            document how this parameter is used to assist others when they need to
            maintain software that uses this content.
        secret:
          type: boolean
          description: Indicates if this content is secret or not.  When a parameter
            is considered to be a secret, any static values are stored in a dedicated
            vault for your organization for maximum security.  Dynamic values are
            inspected on-demand to ensure they align with the parameter's secret setting
            and if they do not, those dynamic values are not allowed to be used.
        templates:
          type: array
          items:
            type: string
            format: uri
          readOnly: true
        uses_dynamic_values:
          type: boolean
          readOnly: true
          description: If `true` then at least one of the values is dynamic.
        values:
          type: object
          additionalProperties:
            allOf:
            - $ref: '#/components/schemas/Value'
            nullable: true
          readOnly: true
          description: "\n            Each parameter has an effective value in every\
            \ environment based on\n            environment inheritance and which\
            \ environments have had a value set.\n\n            Environments inherit\
            \ from a single parent to form a tree, as a result\n            a single\
            \ parameter may have different values present for each environment.\n\
            \            When a value is not explicitly set in an environment, the\
            \ parent environment\n            is consulted to see if it has a value\
            \ defined, and so on.\n\n            The dictionary of values has an environment\
            \ url as the key, and the optional\n            Value record that it resolves\
            \ to.  If the Value.environment matches the key,\n            then it\
            \ is an explicit value set for that environment.  If they differ, the\n\
            \            value was obtained from a parent environment (directly or\
            \ indirectly).  If the\n            value is None then no value has ever\
            \ been set in any environment for this\n            parameter.\n\n   \
            \         key: Environment url\n            value: optional Value record\n\
            \        "
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - modified_at
      - name
      - templates
      - url
      - uses_dynamic_values
      - values
