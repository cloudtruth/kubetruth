          description: ''
    post:
      operationId: environments_create
      description: ''
      tags:
      - environments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EnvironmentCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EnvironmentCreate'
        required: true
