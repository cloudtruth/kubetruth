  /api/v1/invitations/:
    get:
      operationId: invitations_list
      description: ''
      parameters:
      - in: query
        name: email
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: role
        schema:
          type: string
          enum:
          - ADMIN
          - CONTRIB
          - OWNER
          - VIEWER
        description: The role that the user will have in the organization, should
          the user accept.
      - in: query
        name: state
        schema:
          type: string
          enum:
          - accepted
          - bounced
          - pending
          - sent
        description: The current state of the invitation.
      tags:
      - invitations
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInvitationList'
          description: ''
    post:
      operationId: invitations_create
      description: Extend an invitation for someone else to join your organization.
      summary: Create an invitation.
      tags:
      - invitations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/InvitationCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InvitationCreate'
        required: true
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: ''
        '403':
          description: Permission denied.  Is the invitation role more permissive
            than your own?
        '404':
          description: Bad Request.  Is there already an invitation for that email?
