      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAwsIntegration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAwsIntegration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAwsIntegration'
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
