          description: No response body
  /api/v1/invitations/{id}/accept/:
    post:
      operationId: invitations_accept_create
      description: |-
        Accept an invitation to join an organization.

        The email address used to log in and accept the invitation must match
        the email address specified by the inviting user when creating the invitation.

        On success the client receives the invitation record as it was updated.
        The client should then regenerate the JWT with the organization scope and
        proceed to the default landing page.
      summary: Accept an invitation.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: The invitation ID.
        required: true
      tags:
      - invitations
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: The invitation was accepted.  The client should obtain an organization
            scope token and proceed to the landing page.
        '403':
          description: Permission denied.  The accepting user's email may not match
            the invitation?
        '404':
          description: Bad Request.  The invitation does not exist or has already
            been accepted?
  /api/v1/invitations/{id}/resend/:
    post:
      operationId: invitations_resend_create
      description: Re-send an invitation to the recipient.
      summary: Resend an invitation.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: The invitation ID.
        required: true
      tags:
      - invitations
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: The invitation state was reset to `pending`, which causes it
            to get sent again.  The most recent state is returned.  Clients should
            check the state.
        '404':
          description: Bad Request.  Was the invitation already accepted?
