  /api/v1/audit/:
    get:
      operationId: audit_list
      description: A searchable log of all the actions taken by users and service
        accounts within the organization.
      parameters:
      - in: query
        name: action
        schema:
          type: string
          enum:
          - create
          - delete
          - update
        description: The action that was taken.
      - in: query
        name: earliest
        schema:
          type: string
          format: date-time
      - in: query
        name: latest
        schema:
          type: string
          format: date-time
      - in: query
        name: object_id
        schema:
          type: string
      - in: query
        name: object_type
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: user_id
        schema:
          type: string
      tags:
      - audit
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditTrailList'
          description: ''
  /api/v1/audit/{id}/:
    get:
      operationId: audit_retrieve
      description: Retrieve one record from the audit log.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: A unique identifier for the audit record.
        required: true
      tags:
      - audit
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
          description: ''
  /api/v1/audit/summary/:
    get:
      operationId: audit_summary_retrieve
      description: Summary information about the organization's audit trail.
      tags:
