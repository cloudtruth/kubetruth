openapi: 3.0.3
info:
  title: CloudTruth Management API
  version: ''
  description: CloudTruth centralizes your parameters and secrets making them easier
    to manage and use.
  contact:
    name: CloudTruth Support
    email: support@cloudtruth.com
paths:
