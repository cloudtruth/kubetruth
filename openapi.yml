          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedEnvironment'
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
          description: ''
    delete:
      operationId: environments_destroy
      description: ''
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: A unique identifier for the environment.
        required: true
      tags:
      - environments
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
        '204':
          description: Environment destroyed.
        '409':
          description: The environment has children and cannot be removed.
  /api/v1/integrations/aws/:
    get:
      operationId: integrations_aws_list
      description: ''
      parameters:
      - in: query
        name: aws_account_id
        schema:
          type: string
      - in: query
        name: aws_role_name
        schema:
          type: string
      - name: page
