    get:
      operationId: projects_parameter_export_list
      description: |-
        Exports all parameters in this project in the requested format.

        Parameter names and values will be coerced to the proper format (e.g. for a
        dotenv export, my_parameter will be capitalized to MY_PARAMETER and its value
        will be in a quoted string).  Note that capitalization is the only name coercion
        that will be performed on parameter names, names that are invalid for a given
        format will be omitted.
      parameters:
      - in: query
        name: contains
        schema:
          type: string
        description: (Optional) Only include parameters whose names contain the provided
          string.
      - in: query
        name: endswith
        schema:
          type: string
        description: (Optional) Only include parameters whose names end with the provided
          string.
      - in: query
        name: environment
        schema:
          type: string
          format: uuid
        description: (Optional) ID of the environment to use to instantiate this template
      - in: query
        name: explicit_export
        schema:
          type: boolean
        description: If true, explicitly marks parameters with export, e.g. export
          FOO=bar.  Defaults to false.
      - in: query
        name: mask_secrets
        schema:
          type: boolean
        description: If true, masks all secrets in the template (defaults to false)
      - in: query
        name: output
        schema:
          type: string
        description: 'Format to output: One of ''docker'', ''dotenv'', ''shell''.'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: project_pk
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: startswith
        schema:
          type: string
        description: (Optional) Only include parameters whose names start with the
          provided string.
      - in: query
        name: wrap
        schema:
          type: boolean
        description: Indicates all secrets are wrapped.  For more information on secret
          wrapping, see the documentation.
      tags:
      - projects
      security:
      - JWTAuth: []
      - ApiKeyAuth: []
      responses:
